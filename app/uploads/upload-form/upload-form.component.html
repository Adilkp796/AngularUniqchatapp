<div *ngIf="currentUpload">
  <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
  <p>Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete</p>
</div>


<div class="box">
  <label>
       <input type="file" class="choose_file" (change)="detectFiles($event)">
  </label>
  <button class="button" [disabled]="!selectedFiles" (click)="uploadimage()">
      Upload image
  </button>
  <button class="button" [disabled]="!selectedFiles" (click)="uploadvideo()">
      Upload video
  </button>

</div>
