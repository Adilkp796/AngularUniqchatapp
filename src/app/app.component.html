<div class="col-md-offset-2 col-md-8">
  <button (click)="login()" *ngIf="!(user | async)?.uid">Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  <div #scrollMe id="details-container">
    <div *ngFor="let item of items | async" [class.me]="isMe(item.email)" [class.you]="isYou(item.email)">
      <div class="message_container">
        <div class="row">
          <div class="col-md-7">
            <img class="img-circle" src="{{item.image}}" height="30px" width="30px">&nbsp; &nbsp;{{item.message}} &nbsp;
          </div>
          <div class="col-md-5">
            <p>{{item.name}}</p>
            <p>{{ item.timestamp | date:"dd/MM/yy hh:mm a" }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="chat here?" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal">
</div>
